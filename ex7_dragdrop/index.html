<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta http-equiv="Content-Script-Type" content="text/javascript"> 
<meta http-equiv="Content-Style-Type" content="text/css"> 
<title>Drag&Drop
</title> 
<link rel="stylesheet" type="text/css" href="style.css"> 
<script type="text/javascript" src="Drag.js"></script>
<script type="text/javascript">
			
window.onload = _init;

var dragObj,dropObj;

function _init()
{
	var dragObj = document.getElementById("dragTarget");
	dragObj.style.position = "absolute";
	dragObj.style.top = "100px";
	dragObj.style.left = "100px";
	dragObj.style.width = "100px";
	dragObj.style.height = "100px";
	dragObj = new Drag(dragObj);
	dragObj.setDropFn(dropCheck);
	dragObj.readyDrag();

	dropObj =  document.getElementById("dropTarget");
	dropObj.style.position = "absolute";
	dropObj.style.top = "200px";
	dropObj.style.left = "500px";
	dropObj.style.width = "100px";
	dropObj.style.height = "100px";
}
function dropCheck(x,y)
{
	var tx = parseInt(dropObj.style.left);
	var ty = parseInt(dropObj.style.top);
	var tw = tx + parseInt(dropObj.style.width);
	var th = ty + parseInt(dropObj.style.height);

	if(x >= tx && x <= tw && y >= ty && y <= th)
	{
		//alert("Drop");
		document.getElementById("dropImg").src = "something.jpg";
	}
	else
	{		
		document.getElementById("dropImg").src = "oops.jpg";
	}
	return;
}
</script>
</head> 
<body> 
<div id="wrap"> 
	<!-- header --> 
	<div id="header"> 
		Drag&Drop
	</div> 
	<!-- //header -->
	<!-- container --> 
	<div id="container">
		<!-- content --> 
		<div id="content"> 			
			<div id="dragTarget">
				<img id="dragImg" src="gmo.jpg" width="100" height="100" border="0" alt="dragTarget">	
			</div>
			<div id="dropTarget">
				<img id="dropImg" src="enjoy.jpg" width="100" height="100" border="0" alt="dropTarget">	
			</div>
		</div> 
		<!-- //content --> 
	</div> 
	<!-- //container --> 
	<!-- footer --> 
	<div id="footer"> 
	</div> 
	<!-- //footer --> 
</div> 
</body> 
</html>
